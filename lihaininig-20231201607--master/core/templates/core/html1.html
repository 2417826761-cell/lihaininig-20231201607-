<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info-item {
            margin: 15px 0;
            padding: 10px;
            background-color: #fff;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            color: #333;
        }
        .highlight {
            background-color: #e8f5e8;
            padding: 8px;
            border-radius: 4px;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人信息</h1>
        
        <div class="info-item">
            <span class="label">姓名：</span>
            <span class="value">张宇</span>
        </div>
        
        <div class="info-item">
            <span class="label">学号：</span>
            <span class="value">20231201622</span>
        </div>
        
        <div class="info-item">
            <span class="label">技能等级：</span>
            <span class="value">高技能人才</span>
        </div>
        
        <div class="highlight">
            <strong>高技能人才属性：</strong>
            <ul>
                <li>具备扎实的专业理论基础</li>
                <li>拥有丰富的实践经验</li>
                <li>熟练掌握相关技术技能</li>
                <li>具备创新能力和解决问题的能力</li>
                <li>能够胜任复杂技术工作</li>
            </ul>
        </div>
        
        <div class="info-item">
            <span class="label">状态：</span>
            <span class="value">在读学生</span>
        </div>
    </div>
</body>
</html>
